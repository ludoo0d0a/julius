name: Deploy to Google Play Store

on:
  push:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew :androidApp:bundleRelease

      - name: Decode signing keystore
        shell: bash
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          set -euo pipefail
          mkdir -p androidApp/build/outputs/bundle/release
          : "${SIGNING_KEY:?Missing required secret SIGNING_KEY (base64-encoded keystore)}"
          printf '%s' "$SIGNING_KEY" | base64 --decode > androidApp/build/outputs/bundle/release/signingKey.jks
          if [[ ! -s androidApp/build/outputs/bundle/release/signingKey.jks ]]; then
            echo "Decoded keystore is empty; check SIGNING_KEY secret contents."
            exit 1
          fi

      - name: Sign AAB (JKS keystore)
        shell: bash
        env:
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -euo pipefail
          : "${ALIAS:?Missing required secret ALIAS}"
          : "${KEY_STORE_PASSWORD:?Missing required secret KEY_STORE_PASSWORD}"

          AAB_PATH="$(ls -1 androidApp/build/outputs/bundle/release/*.aab | head -n 1)"
          KEYPASS="${KEY_PASSWORD:-}"
          KEYOPT=()
          if [[ -n "${KEYPASS}" ]]; then
            KEYOPT=(-keypass "${KEYPASS}")
          fi

          jarsigner \
            -keystore androidApp/build/outputs/bundle/release/signingKey.jks \
            -storetype JKS \
            -storepass "${KEY_STORE_PASSWORD}" \
            -sigalg SHA256withRSA \
            -digestalg SHA-256 \
            "${KEYOPT[@]}" \
            "$AAB_PATH" \
            "${ALIAS}"

          rm -f androidApp/build/outputs/bundle/release/signingKey.jks

      - name: Deploy to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: fr.geoking.julius
          releaseFiles: androidApp/build/outputs/bundle/release/*.aab
          track: test
          whatsNew: "Automated test build #${{ github.run_number }}"
