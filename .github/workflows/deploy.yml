name: Deploy to Google Play Store

on:
  push:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Validate signing secrets
        run: |
          missing=""
          [ -z "${{ secrets.SIGNING_KEY }}" ] && missing="$missing SIGNING_KEY"
          [ -z "${{ secrets.KEY_STORE_PASSWORD }}" ] && missing="$missing KEY_STORE_PASSWORD"
          [ -z "${{ secrets.ALIAS }}" ] && missing="$missing ALIAS"
          [ -z "${{ secrets.KEY_PASSWORD }}" ] && missing="$missing KEY_PASSWORD"
          if [ -n "$missing" ]; then
            echo "::error::Missing or empty GitHub secrets:$missing"
            echo "See PLAY_STORE_GUIDE.md for step-by-step instructions to configure SIGNING_KEY, KEY_STORE_PASSWORD, ALIAS, KEY_PASSWORD"
            exit 1
          fi

      - name: Decode signing key
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          printf '%s' "$SIGNING_KEY" | tr -d '\n' | base64 -d > release.keystore
          if [ ! -s release.keystore ]; then
            echo "::error::SIGNING_KEY secret is empty or invalid. See PLAY_STORE_GUIDE.md for how to generate and base64-encode your keystore."
            exit 1
          fi
          echo "Keystore decoded successfully ($(wc -c < release.keystore) bytes)"

      - name: Build and sign with Gradle
        run: |
          ./gradlew :androidApp:bundlePlayRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEY_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Deploy to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: fr.geoking.julius
          releaseFiles: androidApp/build/outputs/bundle/playRelease/*.aab
          track: test
          whatsNew: "Automated test build #${{ github.run_number }}"
